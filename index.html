<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>

</head>

<body>
  <div class="card text-center">
    <div class="card-header">
      <h1>Payment from example</h1>
    </div>

    <div class="card-body">
      <form class="row g-3 col-md-12">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <div class="col-md-5">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" />
        </div>

        <div class="col-md-3">
          <label for="inputCVC" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="inputCVC" placeholder="0000" />
        </div>

        <div class="col-md-4">
          <label for="inputAmount" class="form-label">Amount</label>
          <input type="text" class="form-control" id="inputAmount" placeholder="Amount" />
        </div>

        <div class="col-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" />
        </div>

        <div class="col-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
        </div>

        <div class="col-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" />
        </div>

        <div class="col-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a State</option>
            <option>...</option>
          </select>
        </div>

        <div class="col-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode" />
        </div>

        <!-- Card type selection -->
        <div class="col-md-6">
           <label for="input-group">We accept:</label>
          <span class="bg-secondary p-2 rounded text-white">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cardType" id="visa" value="Visa" checked />
            <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="Mastercard" />
            <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cardType" id="amex" value="Amex" />
            <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
          </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="cardType" id="amex2" value="Discover" />
            <label class="form-check-label" for="amex2"><i class="fa-brands fa-cc-discover"></i></label>
          </div>
          </span>
        </div>

        <div class="col-md-6">
            <label for="input-group">Message</label>


               <div class="input-group">
        
  <textarea class="form-control"></textarea>
</div>
          
        </div>
      </form>
    </div>

    <div class="card-footer text-body-secondary text-end">
      <a href="#" class="btn btn-primary" >Send</a>
       <a href="#" class="btn btn-secondary">Cancel</a>
      
    </div>
  </div>
